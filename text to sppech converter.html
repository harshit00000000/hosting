<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to Speech Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    #container {
        width: 80%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-top: 50px;
    }
    h1 {
        color: #333;
    }
    textarea {
        width: 100%;
        min-height: 100px;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    select {
        padding: 5px;
        font-size: 16px;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div id="container">
    <h1>Text to Speech Converter</h1>
    <textarea id="textToSpeak" placeholder="Enter text to convert"></textarea>
    <select id="languageSelect">
        <option value="en-US">English (US)</option>
        <option value="en-GB">English (UK)</option>
        <option value="fr-FR">French</option>
        <option value="es-ES">Spanish</option>
        <!-- Add more language options as needed -->
    </select>
    <button onclick="speak()">Speak</button>
</div>

<script src="https://code.responsivevoice.org/responsivevoice.js"></script>
<script>
    function speak() {
        var text = document.getElementById('textToSpeak').value;
        var selectedLanguage = document.getElementById('languageSelect').value;
        responsiveVoice.speak(text, selectedLanguage, {
            onend: function() {
                console.log("Speech ended"); // This will log to the console when speech ends
            }
        });
    }
</script>

</body>
</html>
